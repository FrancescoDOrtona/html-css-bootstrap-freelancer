<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/bfd5138bab.js" crossorigin="anonymous"></script>
    <title>Bootstrap</title>
</head>
<body class="debug">
    <!-- Page Header -->
    <header class="py-4">
        <div class="container container__large">
            <div class="row page-header text-uppercase justify-content-between fw-bold align-items-center flex-nowrap ">
                <div class="col-auto">
                    <h2 class="fs-4">Start Bootstrap</h2>
                </div>
                <ul class="col-auto d-flex gap-3 d-none d-md-flex">
                    <li><a href="#">Portfolio</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>                
                <div class="col-auto menu-icon d-flex d-md-none">
                    <a href="#"><i class="border rounded-3 p-2 fa-solid fa-bars "></i></a>
                </div>                              
            </div>
        </div>
    </header>

    <!-- Main content -->
    <main>
        <!-- hero -->
        <section class="hero py-5">
            <div class="container container__small">
                <div class="row">
                    <div class="col-12 d-flex flex-column align-items-center gap-3">
                        <img class="hero__img" src="./img/avatar.svg" alt="">
                        <h1>Start Bootstrap</h1>
                        <div class="star__icon left-line right-line">
                            <i class="px-3 fa-solid fa-star"></i>
                        </div>                    
                        <p class="fs-5">Graphic Artrist &dash; Web Designer &dash; Illustrator</p>
                    </div>
                </div>               
            </div>
        </section>

        <!-- Portfolio -->
        <section class="portfolio">
            <div class="container container__large">
                <div class="row">
                    <div class="col-12 d-flex flex-column align-items-center">
                        <h2>Portfolio</h2>
                        <div class="star__icon left-line right-line">
                            <i class="px-3 fa-solid fa-star"></i>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="row">
                            <div class="col-12 col-md-6 col-xl-4"></div>
                            <div class="col-12 col-md-6 col-xl-4"></div>
                            <div class="col-12 col-md-6 col-xl-4"></div>
                            <div class="col-12 col-md-6 col-xl-4"></div>
                            <div class="col-12 col-md-6 col-xl-4"></div>
                            <div class="col-12 col-md-6 col-xl-4"></div>
                        </div>                       
                    </div>
                </div>
            </div>
        </section>

        <!-- About -->
        <section>
            <div class="container container__small">
                <div class="row">
                    <div class="col-12 d-flex flex-column align-items-center">
                        <h2>About</h2>
                        <div class="star__icon left-line right-line">
                            <i class="px-3 fa-solid fa-star"></i>
                        </div>
                    </div>
                    <div class="col-12 col-md-6"></div>
                    <div class="col-12 col-md-6"></div>
                    <div class="col-12">
                        Download
                    </div>
                </div>
            </div>
        </section>

        <!-- Contact me -->
        <section class="contact">
            <div class="container container__small">
                <div class="row">
                    <div class="col-12 d-flex flex-column align-items-center">
                        <h1>Contact me</h1>
                        <div class="star__icon left-line right-line">
                            <i class="px-3 fa-solid fa-star"></i>
                        </div>
                    </div>
                    <div class="col-12">Name</div>
                    <div class="col-12">Email Address</div>
                    <div class="col-12">Phone Number</div>
                    <div class="col-12">Message</div>
                    <div class="col-12">Send</div>
                </div>
            </div>
        </section>
    </main>

     <!-- Footer -->
     <footer>
        <section>
            <div class="container container__large">
                <div class="row">
                    <div class="col-12 col-md-4"></div>
                    <div class="col-12 col-md-4"></div>
                    <div class="col-12 col-md-4"></div>
                </div>
            </div>
        </section>
        <section>
            <div class="container container__large">
                <div class="row">
                    <div class="col-12">Copyright</div>
                </div>
            </div>            
        </section>
     </footer>
</body>
</html>
